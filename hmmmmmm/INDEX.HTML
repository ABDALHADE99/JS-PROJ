<div class="player-wrapper" id="playerWrapper">

</div>


      <div class="player-controls">

  </div>

  <script src="https://www.youtube.com/iframe_api"></script>

      title:'2',
      desc:'كنت ح نكتب كلام اهني لكن اكتشف انه ح يطلع عاطفي وانتي تضايقي منه فاااااااااا انتي تعرفي الباقي'},
      {src:'https://i.pinimg.com/236x/84/30/fe/8430fe261b9e92263e6733373949d546.jpg',

        desc:'كنت ح نكتب كلام اهني لكن اكتشف انه ح يطلع عاطفي وانتي تضايقي منه فاااااااااا انتي تعرفي الباقي'},

      {src:'https://i.pinimg.com/236x/da/07/87/da07871ed166a0e9e5e19d673ef550a3.jpg', title:'5',
        desc:'تعبير وجهي واني غلطانا و نعرف اروحي غلطانه و انه فاهما الموضوع غلط لكن اني ما نغلطش'},

      {src:'https://i.pinimg.com/236x/38/8f/4c/388f4c265473470a012b6cb2292b5abe.jpg', title:'10'
        ,desc:'"الناس دائمآ ما يسئلوني عن نومي العميق و لماذ انا استمتع بي وقتي \n  ك أني ليس لدي هموم فل حياة انهم لا يفكيرون. هل تعلم قم مقذار ألم الرئس الذي يأتيني عنذما اعرف انه انا لا اقرئ في شيئ استهويه و فوق من ذاليك كل ما افكر انه يجب ان اتزوج تأتيني حالة هستيريه اعني ليس كل الريجال جيديآ وثما لماذ عليا ذاليك وربما الرجل يكون خائآ او ربمام لا يهتم بي هل انا التي تفكر بي هادي الطريقة كل ما اوريده هو النوم ربما استيقض من هاد الحلم كلام الناس جاريح كثيرآ انهم فقط يأخذون لا يعطون "'},

      },
      {src:'https://i.pinimg.com/236x/5d/56/97/5d56977894b5e239812d45bbc50d3253.jpg', title:'13'
        ,desc:'كنت ح نكتب كلام اهني لكن اكتشف انه ح يطلع عاطفي وانتي تضايقي منه فاااااااااا انتي تعرفي الباقي'
      },
      {src:'https://i.pinimg.com/236x/3e/b2/a8/3eb2a8e5b96efc8a8511627dff6602f8.jpg', title:'14'
        ,desc:'كنت ح نكتب كلام اهني لكن اكتشف انه ح يطلع عاطفي وانتي تضايقي منه فاااااااااا انتي تعرفي الباقي'
      },
      {src:'https://i.pinimg.com/236x/0c/54/c5/0c54c58e9250534f1ad57d24d89dc85d.jpg', title:'محريج'
        ,desc:'لقد وقعث في الكثير من المواقف المحريجه '
      },
      {src:'https://i.pinimg.com/236x/4d/4c/f2/4d4cf23c1661fa4b0800fce20bf48d8c.jpg', title:'لااااااااااا'
        ,desc:'تفضلي اكتبي لي تبيه >>>>>>>>>>>>>>متطفيلة>>>>>>>'
      },
    ];

    const grid = document.getElementById('grid');
    const lb = document.getElementById('lightbox');
    const lbImg = document.getElementById('lbImg');
    const lbText = document.getElementById('lbText');
    const lbClose = document.getElementById('lbClose');

    function createCard(item){
      const card = document.createElement('div');
      card.className='card';
      const img = document.createElement('img');
      img.src=item.src;
      img.alt=item.title;
      img.addEventListener('click',()=>openLightbox(item));
      const meta=document.createElement('div');
      meta.className='meta';
      meta.textContent=item.title;
      card.appendChild(img); card.appendChild(meta);
      return card;
    }

    function render(){
      grid.innerHTML='';
      imageData.forEach(it=>grid.appendChild(createCard(it)));
    }

    function openLightbox(item){
      lb.classList.add('open');
      lbImg.src=item.src;
      lbText.textContent=item.desc || 'No description provided.';
    }

    lbClose.addEventListener('click',()=>lb.classList.remove('open'));
    lb.addEventListener('click',(e)=>{if(e.target===lb) lb.classList.remove('open')});

    render();

    let player;
    function onYouTubeIframeAPIReady(){
      player = new YT.Player('ytplayer', {
        events: {
          'onReady': onPlayerReady
        }
      });
    }
    function onPlayerReady(event){
      try{ event.target.playVideo(); }catch(e){console.warn('Autoplay blocked or failed:', e); }
    }

    // Controls
    document.getElementById('playBtn').addEventListener('click',()=>{ if(player) player.playVideo(); });
    document.getElementById('pauseBtn').addEventListener('click',()=>{ if(player) player.pauseVideo(); });
    document.getElementById('muteBtn').addEventListener('click',function(){ if(!player) return; const isMuted = player.isMuted(); if(isMuted){ player.unMute(); this.textContent='Mute'; } else { player.mute(); this.textContent='Unmute'; } });

  </script>
</body>
</html>
